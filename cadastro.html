   <div class="container">
    <h1>EFETUE SEU CADASTRO</h1>

      
        <form action="mailto:contato@tiajurema.com" method="post">
            <div class="form-group row">
              <label for="cNome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-7">
                <input type="text" class="form-control form-control-lg" id="cNome" placeholder="Nome Completo">
              </div>
            </div>
            <div class="form-group row">
                <label for="cMail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control form-control-lg" id="cMail">
                </div>
              </div>
              <div class="form-group row">
                <label for="cCEP" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-lg" id="cCEP">
                </div>
              </div>
              <div class="form-group row">
                <label for="cRua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control form-control-lg" id="cRua" >
                </div>
              </div>
              <div class="form-group row">
                <label for="cN" class="col-sm-2 col-form-label">Nº</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control form-control-lg" id="cN" >
                </div>
                <label for="cComplem" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control form-control-lg" id="cComplem" >
                </div>
                
              </div>
              <div class="form-group row">
                <label for="cCidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control form-control-lg" id="cCidade" >
                </div>
                <label for="cUF" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-1">
                  <input type="text" class="form-control form-control-lg" id="cUF" >
                </div>
                <label for="cUF" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-2">
                  <input type="submit"  class="btn btn-secondary" id="botao" value="Cadastrar"></input>
                </div>
                
              </div>
          </form>
        
        </div>
